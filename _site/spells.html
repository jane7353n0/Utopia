    <div class="container d-flex flex-column gap-4">
      <form class="container d-flex flex-column gap-3">
        <div class=" d-flex justify-content-between gap-2">
          <input type="text" class="form-control" id="searchBox" name="query" value="" placeholder="Search...">
          <button type="submit" class="btn btn-primary">Search</button>
          <button type="reset" class="btn btn-outline-danger">Reset</button>
        </div>
        <div class="row row-cols-1 row-cols-lg-2">
          <fieldset class="col">
            <legend class="form-label fs-5">Artistry</legend>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-3 px-4">
              
              <div class="form-check col">
                <input class="form-check-input" type="checkbox" name="alteration" value=1 id="school_alteration">
                <label class="form-check-label" for="school_alteration">
                  Alteration
                </label>
              </div>
              
              <div class="form-check col">
                <input class="form-check-input" type="checkbox" name="array" value=1 id="school_array">
                <label class="form-check-label" for="school_array">
                  Array
                </label>
              </div>
              
              <div class="form-check col">
                <input class="form-check-input" type="checkbox" name="divination" value=1 id="school_divination">
                <label class="form-check-label" for="school_divination">
                  Divination
                </label>
              </div>
              
              <div class="form-check col">
                <input class="form-check-input" type="checkbox" name="enchantment" value=1 id="school_enchantment">
                <label class="form-check-label" for="school_enchantment">
                  Enchantment
                </label>
              </div>
              
              <div class="form-check col">
                <input class="form-check-input" type="checkbox" name="evocation" value=1 id="school_evocation">
                <label class="form-check-label" for="school_evocation">
                  Evocation
                </label>
              </div>
              
              <div class="form-check col">
                <input class="form-check-input" type="checkbox" name="illusion" value=1 id="school_illusion">
                <label class="form-check-label" for="school_illusion">
                  Illusion
                </label>
              </div>
              
              <div class="form-check col">
                <input class="form-check-input" type="checkbox" name="necromancy" value=1 id="school_necromancy">
                <label class="form-check-label" for="school_necromancy">
                  Necromancy
                </label>
              </div>
              
              <div class="form-check col">
                <input class="form-check-input" type="checkbox" name="wake" value=1 id="school_wake">
                <label class="form-check-label" for="school_wake">
                  Wake
                </label>
              </div>
              
            </div>
          </fieldset>
          <fieldset class="col">
            <legend class="form-label fs-5">Type</legend>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-2 px-4">
              
              <div class="form-check col">
                <input class="form-check-input" type="checkbox" name="aid" value=1 id="type_aid">
                <label class="form-check-label" for="type_aid">
                  Aid
                </label>
              </div>
              
              <div class="form-check col">
                <input class="form-check-input" type="checkbox" name="animation" value=1 id="type_animation">
                <label class="form-check-label" for="type_animation">
                  Animation
                </label>
              </div>
              
              <div class="form-check col">
                <input class="form-check-input" type="checkbox" name="ascertainment" value=1 id="type_ascertainment">
                <label class="form-check-label" for="type_ascertainment">

                </label>
              </div>

                <label class="form-check-label" for="type_combat">

                </label>

              <div class="form-check col">

                <label class="form-check-label" for="type_utility">
