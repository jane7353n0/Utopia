<!doctype html>
<html>
  <head>
    {% include meta.html %}
  </head>
  <body>
    {% include navigation.html %}
    <div class="container">
      <h1>{{page.title}}</h1>
      {{ content }}
      <ol>
      {% for item in site.pages %}
      {% if item.compendium == page.title %}
        <li><a href="{{item.url}}">{{item.title}}</a></li>
      {% endif %}
      {% endfor %}
      </ol>
    </div>
  </body>
</html>
