collections:
  spells:
    output: true
  chapter:
    output: true
    permalink: "/compendien/:path"
  compendien:
    output: true
  

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
  - scope:
      path: "/api"
    values:
      layout: "none"
  - scope:
      path: ""
      type: "spells"
    values:
      layout: "spell"
  - scope:
      path: ""
      type: "compendien"
    values:
      layout: compendium
  - scope:
      path: ""
      type: "chapter"
    values:
      layout: chapter

plugins:
 - jekyll-sitemap

